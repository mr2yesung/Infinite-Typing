<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinite Typing</title>

    <!--Favicon-->
    <!--IOS-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/images/apple-touch-icon.png"
    />

    <!--General Web-->
    <link rel="icon" type="image/svg+xml" href="/images/keyboard.svg" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/images/favicon-16x16.png"
    />
    <link rel="shortcut icon" href="/images/favicon.ico" />

    <!--Android Chrome-->
    <link rel="manifest" href="/images/site.webmanifest" />

    <!--Edge and IE12-->
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="msapplication-config" content="/images/browserconfig.xml" />

    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <div class="timer" id="timer">0</div>
    <div class="quote-container">
      <div class="quote-answer" id="quote-answer">
        Please type the following characters in the text input area.
      </div>
      <textarea class="quote-input" id="quote-input" autofocus></textarea>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
